name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: meu-site-psicologia/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./meu-site-psicologia

      - name: Build
        run: npm run build
        working-directory: ./meu-site-psicologia

      - name: Disable Jekyll
        run: touch dist/.nojekyll
        working-directory: ./meu-site-psicologia

      - name: Add SPA fallback (404.html)
        run: cp dist/index.html dist/404.html
        working-directory: ./meu-site-psicologia

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./meu-site-psicologia/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
